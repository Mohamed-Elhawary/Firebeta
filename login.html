<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" href="favicon/favicon-orange.png" type="image/png">
    <!--bootstrap framework-->
    <link rel="stylesheet" href="css/frameworks/bootstrap.css">
    <!--fontawosome library-->
    <link rel="stylesheet" href="css/libraries/all.min.css">
    <!--login css file-->
    <link rel="stylesheet" href="css/pages/login.css">
    <!--fasthelpers framework-->
    <link rel="stylesheet" href="css/frameworks/fasthelpers.css">
    <!--themes-->
    <link rel="stylesheet" href="css/themes/orange-default-theme.css">
    <!--google fonts "cairo"-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Firebeta | Login</title>
  </head>
  <body>
    <h1 class="text-center"><img alt="logo"><a href="index.html" class="cursor white-color">Firebeta</a></h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
                <!--Start Login Box-->
                <div class="login-box text-center white-bg radius padding shadow margin-bt">
                    <div class="head">
                        <h3 class="dark-grey margin-bt">Login</h3>
                        <div class="social">
                            <ul class="list-unstyled">
                                <a href="#"><li><i class="fab fa-facebook-f fa-2x white-color cursor radius shadow padding"></i></li></a>
                                <a href="#"><li><i class="fab fa-twitter fa-2x white-color cursor radius shadow padding"></i></li></a>
                                <a href="#"><li><i class="fab fa-google-plus-g fa-2x white-color cursor radius shadow padding"></i></li></a>
                                <a href="#"><li><i class="fab fa-github fa-2x white-color cursor radius shadow padding"></i></li></a>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <span class="grey white-bg">OR</span>
                    <div class="login-form">
                        <form>
                            <input type="email" class="form-control margin-bt input-lg border" placeholder="Email">
                            <input type="password" class="form-control margin-bt input-lg border" placeholder="Password">
                            <input type="submit" class="btn btn-lg theme-bg theme-color-hvr white-color white-bg-hvr transition border margin-bt" value="Login">
                            <h5><a href="#" class="dark-grey underline">Forget Your Password ?</a></h5>
                        </form>
                    </div>
                </div>
                <!--End Login Box-->

                <!--Start Forget Pass Box-->
                <div class="forget-pass-box text-center white-bg radius shadow margin-bt relative">
                    <i class="fas fa-arrow-left back white-color theme-bg cursor fa-2x"></i>
                    <div class="forget-pass-form">
                        <form>
                            <input type="email" class="form-control margin-bt input-lg border" id="email" placeholder="Write your Email">
                            <input type="submit" class="btn btn-lg theme-bg theme-color-hvr white-color white-bg-hvr transition border" value="Send Email">
                        </form>
                    </div>
                </div>
                <!--End Forget Pass Box-->
            </div>
        </div>
    </div>

    <div class="container margin-bt">
        <h4 class="text-center"><a href="signup.html" class="white-color underline">Not a member yet? Welcome on board - Sign up now!</a></h4>
    </div>    

    <!-- jQuery Library-->
    <script src="js/libraries/jquery.min.js"></script>
    <!--Bootstrap Framework -->
    <script src="js/frameworks/bootstrap.min.js"></script>
    <!--Nice Scroll Plugin-->
    <script src="js/plugins/nicescroll.min.js"></script>
    <script src="js/plugins/nicescroll_edit.js"></script>
    <!--Js Files-->
    <!--login file-->
    <script src="js/pages/login.js"></script>    
    <!--favicon-->
    <script src="js/components/favicon.js"></script>
    <!--features-->
    <script src="js/features/features.js"></script>
 </body>
</html>
